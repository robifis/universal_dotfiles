# ~/.config/i3/window_rules.conf
# Window Rules by Terminal God

# Automatically float common dialogs and utility windows
for_window [window_role="pop-up"] floating enable
for_window [window_role="bubble"] floating enable
for_window [window_role="task_dialog"] floating enable
for_window [window_type="dialog"] floating enable
for_window [window_type="menu"] floating enable
for_window [window_type="toolbar"] floating enable # Polybar trays might be of this type

# Common applications to always float
for_window [class="Pavucontrol"] floating enable
for_window [class="Gimp"] floating enable
for_window [class="Lxappearance"] floating enable
for_window [class="Spotify"] floating enable
for_window [class="Thunar" title="File Operation Progress"] floating enable
for_window [class="feh"] floating enable
for_window [class="yad"] floating enable

# Center all floating windows upon creation
for_window [floating] move position center
